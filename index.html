<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 & 회원 가입</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS 파일 연결 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome 아이콘 -->
</head>
<body>
  <div class="form-container">
    <!-- 시스템 소개 -->
    <div class="intro-box">
      <h1>도서 추천 및 독서 관리 시스템</h1>
      <p>독서 목표를 설정하고, 기분에 따라 책을 추천받아 읽은 책을 기록할 수 있는 시스템입니다.</p>
    </div>

    <!-- 탭 버튼들 -->
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('login')"><i class="fas fa-sign-in-alt"></i> 로그인</button>
      <button class="tab-btn" onclick="showTab('signup')"><i class="fas fa-user-plus"></i> 회원 가입</button>
    </div>

    <!-- 폼 박스 -->
    <div class="form-box">
      <!-- 로그인 폼 -->
      <div id="login-form" class="form-content active">
        <h2>로그인</h2>
        <form id="loginForm">
          <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
          </div>

          <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
          </div>

          <button type="submit">로그인</button>
          <p>아직 회원이 아니신가요? <a href="#" onclick="showTab('signup')">회원 가입</a></p>
        </form>
      </div>

      <!-- 회원 가입 폼 -->
      <div id="signup-form" class="form-content">
        <h2>회원 가입</h2>
        <form id="signupForm">
          <div class="input-group">
            <label for="signupName">이름</label>
            <input type="text" id="signupName" name="name" placeholder="이름을 입력하세요" required>
          </div>

          <div class="input-group">
            <label for="signupEmail">이메일</label>
            <input type="email" id="signupEmail" name="signupEmail" placeholder="이메일을 입력하세요" required>
          </div>

          <div class="input-group">
            <label for="signupPassword">비밀번호</label>
            <input type="password" id="signupPassword" name="signupPassword" placeholder="비밀번호를 입력하세요" required>
          </div>

          <button type="submit">회원 가입</button>
          <p>이미 회원이신가요? <a href="#" onclick="showTab('login')">로그인</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
